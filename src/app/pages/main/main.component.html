<div id="proyectos" class="w-100">
    <h1 class="title text-center bg-azul-claro p-4">{{'MAIN.PROJECTS.TITLE' | translate}}</h1>
    <div class="dialog-triangle"></div>
    <div class="container">
        <!-- Proyectos -->
        <div class="row">
            <div class="col col-12 mb-4">
                <ng-template [ngIf]="!isMobileView">
                    <ng-template ngFor let-p [ngForOf]="projectList">
                        <project-card [project]="p"></project-card>
                    </ng-template>
                </ng-template>
                <ng-template [ngIf]="isMobileView">
                    <ng-template [ngIf]="projectList">
                        <div class="project-carousel">
                            <ng-template ngFor let-p [ngForOf]="projectList">
                                <project-card [project]="p" class="item-carousel"></project-card>
                            </ng-template>
                        </div>
                    </ng-template>
                </ng-template>
            </div>
        </div>
    </div>
</div>
